<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            background-color: #1a1a1a; /* 어두운 배경으로 비밀스러움 연출 */
            color: #f0e6d2; /* 밝은 텍스트 색상 */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 사용 */
            margin: 0;
        }

        /* 제목 스타일 */
        h1 {
            color: #d4af37; /* 금색으로 고급스러움 강조 */
            text-align: center;
            margin-bottom: 20px;
        }

        /* 폼 스타일 */
        form {
            background-color: #2c2c2c; /* 어두운 폼 배경 */
            padding: 20px;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 부드러운 그림자 */
            width: 300px;
        }

        /* 입력 필드 스타일 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a; /* 어두운 입력 배경 */
            color: #f0e6d2;
            transition: background-color 0.3s; /* 부드러운 전환 효과 */
        }

        /* 입력 필드 포커스 효과 */
        input[type="text"]:focus, input[type="password"]:focus {
            background-color: #4a4a4a; /* 포커스 시 약간 밝아짐 */
            outline: none;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37; /* 금색 버튼 */
            color: #1a1a1a; /* 버튼 텍스트 색상 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* 호버 애니메이션 */
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #b8962e; /* 호버 시 색상 변화 */
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>로그인</h1>
        <input type="text" id="username" placeholder="사용자 이름" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5001/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = 'http://localhost:5001/api-docs';
            } else {
                alert('로그인 실패');
            }
        });
    </script>
</body>
</html>
