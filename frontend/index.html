<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamitaka 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #1C2526;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #F5C518;
        }

        .login-container {
            background-color: #2E2E2E;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #F76241; /* Optional: Thin border in #F76241 */
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-size: 0.875rem;
            color: #D3D3D3;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3A3A3A;
            color: #FFF;
            font-size: 1rem;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #F76241; /* Changed to #F76241 */
        }

        button {
            padding: 0.75rem;
            background-color: #F5C518;
            border: none;
            border-radius: 5px;
            color: #1C2526;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F76241; /* Changed to #F76241 on hover */
        }

        .forgot-password {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .forgot-password a {
            color: #F76241; /* Changed to #F76241 */
            text-decoration: underline;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #D3D3D3;
        }

        #message {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Teamitaka 로그인</h1>
        <p class="description">
            Teamitaka의 Swagger 문서에 오신 것을 환영합니다.<br>
            승인된 사용자만 접근 가능합니다.
        </p>
        <form id="loginForm" class="login-form">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" value="aa" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
        </form>
        <div class="forgot-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="footer">
            © 2025 Teamitaka. ALL RIGHTS RESERVED.
        </div>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // 기본 제출 동작 방지

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // 쿠키 포함
                });

                const data = await response.json();
                const messageElement = document.getElementById('message');

                if (response.ok) {
                    localStorage.setItem('token', data.token); // 토큰 저장
                    messageElement.textContent = '로그인 성공! Swagger 문서로 이동합니다.';
                    messageElement.style.color = '#F76241'; // Changed to #F76241 for success
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/api-docs'; // Swagger로 리디렉션
                    }, 1000);
                } else {
                    messageElement.textContent = data.message || '로그인 실패';
                    messageElement.style.color = '#FF5555'; // Keep error message in red
                }
            } catch (error) {
                console.error('오류:', error);
                document.getElementById('message').textContent = '서버 오류가 발생했습니다.';
                document.getElementById('message').style.color = '#FF5555'; // Error message in red
            }
        });
    </script>
</body>
</html>
