name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ./serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/serviceAccountKey.json

      - name: Deploy Frontend to Firebase Hosting
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            firebase deploy --only hosting:production --project your-project-id --debug
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            firebase deploy --only hosting:development --project your-project-id --debug
          fi

      - name: Clean up
        run: rm -f ./serviceAccountKey.json

  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ./serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/serviceAccountKey.json

      - name: Deploy Backend to Firebase Functions
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            firebase deploy --only functions --project your-project-id --debug
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            firebase deploy --only functions --project your-project-id --debug
          fi

      - name: Clean up
        run: rm -f ./serviceAccountKey.json