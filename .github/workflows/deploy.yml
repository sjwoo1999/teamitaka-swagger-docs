name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq (for JSON validation)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Firebase Service Account
        run: |
          # 1) GitHub Secretsì—ì„œ ê°€ì ¸ì˜¨ Base64-encoded ê°’ì´ ìžˆëŠ”ì§€ í™•ì¸
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" ]; then
            echo "Secret FIREBASE_SERVICE_ACCOUNT_KEY_B64 is not set."
            exit 1
          fi

          # 2) Base64 ë””ì½”ë”© -> serviceAccountKey.json ìƒì„±
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" | base64 -d > serviceAccountKey.json

          # 3) íŒŒì¼ì´ ì •ìƒ ìƒì„±ë˜ì—ˆëŠ”ì§€ ê²€ì¦
          if [ ! -s serviceAccountKey.json ]; then
            echo "File is empty or does not exist."
            exit 1
          fi

          # 4) JSON ê²€ì¦ (ë¯¼ê°ì •ë³´ë¥¼ printí•˜ì§€ ì•Šë„ë¡ -e ì˜µì…˜)
          if jq -e . serviceAccountKey.json > /dev/null; then
            echo "JSON is valid."
          else
            echo "Invalid JSON."
            exit 1
          fi

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting:production --project teamitaka-swagger-practice --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        if: always()
        run: rm -f ./serviceAccountKey.json

