name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq (for JSON validation)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Firebase Service Account
        run: |
          # Check if the secret is set
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" ]; then
            echo "Secret FIREBASE_SERVICE_ACCOUNT_KEY_B64 is not set."
            exit 1
          fi
          # Decode the Base64-encoded Service Account JSON
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" | base64 -d > serviceAccountKey.json
          # Check if the file exists and is not empty
          if [ ! -s serviceAccountKey.json ]; then
            echo "File is empty or does not exist."
            exit 1
          fi
          # Validate JSON without printing sensitive data
          if jq -e . serviceAccountKey.json > /dev/null; then
            echo "JSON is valid."
          else
            echo "Invalid JSON."
            head -n 5 serviceAccountKey.json
            exit 1
          fi

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting:production --project teamitaka-swagger-practice --debug --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        if: always()
        run: rm -f ./serviceAccountKey.json

  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq (for JSON validation)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Firebase Service Account
        run: |
          # Check if the secret is set
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" ]; then
            echo "Secret FIREBASE_SERVICE_ACCOUNT_KEY_B64 is not set."
            exit 1
          fi
          # Decode the Base64-encoded Service Account JSON
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" | base64 -d > serviceAccountKey.json
          # Check if the file exists and is not empty
          if [ ! -s serviceAccountKey.json ]; then
            echo "File is empty or does not exist."
            exit 1
          fi
          # Validate JSON without printing sensitive data
          if jq -e . serviceAccountKey.json > /dev/null; then
            echo "JSON is valid."
          else
            echo "Invalid JSON."
            head -n 5 serviceAccountKey.json
            exit 1
          fi

      - name: Deploy Backend to Firebase Functions
        run: firebase deploy --only functions --project teamitaka-swagger-practice --debug --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        if: always()
        run: rm -f ./serviceAccountKey.json