name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > serviceAccountKey.json
          ls -la serviceAccountKey.json  # Check if the file exists
          cat serviceAccountKey.json     # Output the file contents for debugging

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting:production --project teamitaka-swagger-practice --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        run: rm -f ./serviceAccountKey.json

  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > serviceAccountKey.json
          ls -la serviceAccountKey.json  # Check if the file exists
          cat serviceAccountKey.json     # Output the file contents for debugging

      - name: Deploy Backend to Firebase Functions
        run: firebase deploy --only functions --project teamitaka-swagger-practice --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        run: rm -f ./serviceAccountKey.json