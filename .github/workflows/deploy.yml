name: Firebase Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint -- --quiet

      - name: Build the project
        run: npm run build
        env:
          CI: false  # ESLint 경고를 오류로 처리하지 않음

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Firebase service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/serviceAccountKey.json

      - name: Deploy to Firebase
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            firebase deploy --only hosting:production --project teamitaka-swagger
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            firebase deploy --only hosting:development --project teamitaka-swagger
          fi

      - name: Clean up
        run: rm -f serviceAccountKey.json