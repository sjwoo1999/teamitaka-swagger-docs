name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq (for JSON validation)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Firebase Service Account
        run: |
          # Base64로 인코딩된 Service Account JSON을 디코딩하여 파일 생성
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" | base64 -d > serviceAccountKey.json

          # 파일 생성 여부 확인
          ls -la serviceAccountKey.json

          # JSON 유효성 검사
          jq . serviceAccountKey.json
        continue-on-error: true  # 디버깅 단계에서 오류 발생 시 워크플로우 중단 방지

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting:production --project teamitaka-swagger-practice --debug --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        if: always()
        run: rm -f ./serviceAccountKey.json

  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install jq (for JSON validation)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_B64 }}" > serviceAccountKey.json

          # 파일 생성 여부 확인
          ls -la serviceAccountKey.json

          # JSON 유효성 검사
          jq . serviceAccountKey.json
        continue-on-error: true

      - name: Deploy Backend to Firebase Functions
        run: firebase deploy --only functions --project teamitaka-swagger-practice --debug --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json

      - name: Clean up
        if: always()
        run: rm -f ./serviceAccountKey.json
